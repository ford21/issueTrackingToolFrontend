<body>
    <div class="container-login">
        <div class="wrap-login p-t-122 p-b-30">
            <form class="login-form validate-form">
                <div [hidden]="validation">
                    <div class="wrap-input validate-input m-b-10" data-validate="email is required">
                        <input class="input" size="30" type="email" [(ngModel)]="email" name="email"
                            placeholder="Email">
                        <span class="focus-input"></span>
                        <span class="symbol-input">
                            <i class="fa fa-user"></i>
                        </span>
                    </div>
                    <div class="container-login-form-btn p-t-10">
                        <button class="login-form-btn" (click)="checkEmail()">
                            Next
                        </button>
                    </div>
                </div>
                <div [hidden]="!validation">
                    <div class="wrap-input validate-input m-b-10" data-validate="One Time Password is required">
                        <input class="input" size="30" type="text" [(ngModel)]="getotp" name="getotp"
                            placeholder="One Time Password">
                        <span class="focus-input"></span>
                        <span class="symbol-input">
                            <i class="fa fa-unlock-alt"></i>
                        </span>
                    </div>
                    <div class="wrap-input validate-input m-b-10" data-validate="Password is required">
                        <input class="input" size="30" type="password" [(ngModel)]="password" name="password"
                            placeholder="New Password">
                        <span class="focus-input"></span>
                        <span class="symbol-input">
                            <i class="fa fa-lock"></i>
                        </span>
                    </div>
                    <div class="wrap-input validate-input m-b-10" data-validate="Confirm Password is required">
                        <input class="input" size="30" type="password" [(ngModel)]="confirm" name="confirm"
                            placeholder="Confirm Password">
                        <span class="focus-input"></span>
                        <span class="symbol-input">
                            <i class="fa fa-lock"></i>
                        </span>
                    </div>
                    <div class="container-login-form-btn p-t-10">
                        <button class="login-form-btn" (click)="resetPassword()">
                            Reset Password
                        </button>
                    </div>
                    <div class="text-center w-full">
                        <i class="fa fa-long-arrow-left"></i>
                        <a class="txt1" (click)="back()">
                            Back
                        </a>
                    </div>
                </div>
                <div class="text-center w-full">
                    <a class="txt1" [routerLink]="['/login']">
                        Goto Login
                    </a>
                    <i class="fa fa-long-arrow-right"></i>
                </div>
            </form>
        </div>
    </div>
</body>
